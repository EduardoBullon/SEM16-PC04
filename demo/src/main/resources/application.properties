# Configuración de base de datos
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/sistema_educativo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8}
spring.datasource.username=${DATABASE_USERNAME:tecsup}
spring.datasource.password=${DATABASE_PASSWORD:tecsup123}

# Configuración JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

# Configuración SQL
spring.sql.init.mode=always
spring.main.allow-bean-definition-overriding=true

# Configuración JWT
jwt.secret=${JWT_SECRET:miClaveSecretaMuySegura12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400}

# Configuración del servidor
server.port=${PORT:8080}

# Configuración CORS para Railway
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://academia-digital-frontend.railway.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true