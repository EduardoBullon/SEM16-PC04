# Configuración para desarrollo local
spring.profiles.active=dev

# Base de datos local
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_educativo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=tecsup
spring.datasource.password=tecsup123

# Configuración JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# Configuración SQL
spring.sql.init.mode=always
spring.main.allow-bean-definition-overriding=true

# Configuración JWT
jwt.secret=miClaveSecretaMuySegura12345678901234567890
jwt.expiration=86400

# Configuración del servidor
server.port=8080

# Configuración CORS para desarrollo local
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging para desarrollo
logging.level.com.tecsup.demo=DEBUG
logging.level.org.springframework.web=DEBUG 